# Docker Compose configuration for development with hot reload
# 開発環境用のDocker構成（ホットリロード対応）

version: '3.8'

services:
  # Rust Backend Service (Development with cargo-watch)
  rust-backend:
    build:
      context: ./rust-backend
      dockerfile: Dockerfile.dev
    container_name: claude-rust-backend-dev
    environment:
      - RUST_LOG=debug
      - PORT=8080
      - PROJECTS_PATH=/root/.claude/projects
      - RUST_BACKTRACE=1
    volumes:
      # Source code for hot reload
      - ./rust-backend/src:/app/src:ro
      # Cargo cache (persistent between builds)
      - rust-cargo-cache:/usr/local/cargo/registry
      - rust-target-cache:/app/target
      # Claude configuration (read-only)
      - ${HOME}/.claude:/root/.claude:ro
      # MCP logs (read-only)
      - ${HOME}/Library/Caches/claude-cli-nodejs:/root/Library/Caches/claude-cli-nodejs:ro
      # VS Code extension data (read-only)
      - ${HOME}/Library/Application Support/Code:/root/Library/Application Support/Code:ro
    networks:
      - claude-dev-network
    restart: unless-stopped
    stdin_open: true
    tty: true

  # Node.js Development Service (React + Express with hot reload)
  node-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: claude-node-dev
    ports:
      - "3000:3000"  # React dev server
      - "3001:3001"  # Express server
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - USE_RUST_BACKEND=true
      - RUST_BACKEND_URL=http://rust-backend:8080
      - CHOKIDAR_USEPOLLING=true  # For file watching in Docker
      - WATCHPACK_POLLING=true
    volumes:
      # Source code for hot reload
      - .:/app
      # Exclude node_modules from sync (use container's version)
      - /app/node_modules
      # Exclude build directory
      - /app/build
      # Claude configuration (read-only)
      - ${HOME}/.claude:/root/.claude:ro
      # MCP logs (read-only)
      - ${HOME}/Library/Caches/claude-cli-nodejs:/root/Library/Caches/claude-cli-nodejs:ro
      # VS Code extension data (read-only)
      - ${HOME}/Library/Application Support/Code:/root/Library/Application Support/Code:ro
    depends_on:
      - rust-backend
    networks:
      - claude-dev-network
    restart: unless-stopped
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  claude-dev-network:
    driver: bridge

volumes:
  rust-cargo-cache:
  rust-target-cache:

# Usage:
# Start development environment:
#   docker-compose -f docker-compose.dev.yml up
#
# Start in background:
#   docker-compose -f docker-compose.dev.yml up -d
#
# View logs:
#   docker-compose -f docker-compose.dev.yml logs -f
#
# View specific service logs:
#   docker-compose -f docker-compose.dev.yml logs -f rust-backend
#   docker-compose -f docker-compose.dev.yml logs -f node-dev
#
# Stop:
#   docker-compose -f docker-compose.dev.yml down
#
# Rebuild after dependency changes:
#   docker-compose -f docker-compose.dev.yml up --build
#
# Clean volumes (reset Rust cargo cache):
#   docker-compose -f docker-compose.dev.yml down -v
